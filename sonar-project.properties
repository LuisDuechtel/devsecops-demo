# SonarCloud Project Configuration

# Muss mit deinem GitHub Username und Repo-Namen übereinstimmen
sonar.projectKey=LuisDuechtel_devsecops-demo
sonar.organization=devsecopsdemograupner
# Projekt-Informationen
sonar.projectName=DevSecOps Demo
sonar.projectVersion=1.0

# Quellcode-Pfade
sonar.sources=src/
sonar.tests=tests/

# Sprachen
sonar.language=py,js,java

# Python-spezifisch
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/*.xml

# JavaScript-spezifisch  
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Java-spezifisch
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.source=11

# Ausschlüsse
sonar.exclusions=**/*.test.js,**/*_test.py,**/node_modules/**,**/venv/**,**/.venv/**

# Coverage Ausschlüsse
sonar.coverage.exclusions=**/tests/**,**/test/**,**/*.test.js,**/*_test.py

# Duplizierungserkennung
sonar.cpd.exclusions=**/tests/**,**/test/**

# Security Hotspot Review
sonar.security.hotspots.maxIssues=10

# Quality Gate
sonar.qualitygate.wait=true

# Issue-Einstellungen
sonar.issue.ignore.multicriteria=e1,e2

# Beispiel: Ignoriere bestimmte Regeln in Test